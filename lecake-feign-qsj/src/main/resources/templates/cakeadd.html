

<html>
<head>
<meta charset="UTF-8">
<title>新增地址</title>
</head>

<script src="../jquery-1.9.1.min.js"></script>
<script src="../dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="../bootstrap-table/bootstrap-table.css">
<script src="../bootstrap-table/bootstrap-table.js"></script>
<script src="../bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
<script src="../bootbox/bootbox.all.min.js"></script>
<link rel="stylesheet" href="../bootStrap-addTabs/bootstrap.addtabs.css">
<script src="../bootStrap-addTabs/bootstrap.addtabs.min.js"></script>

<body>
     <div class="container-fluid">
        <form id="bookForm" class="form-horizontal">
             <div class="form-group">
               <label for="name" class="col-sm-2 control-lable">收货人</label>
               <div class="col-sm-4">
                 <input type="text" id="name" name="name">
               </div>
             </div>
             <div class="form-group">
               <label for="area" class="col-sm-2 control-lable">地址</label>
               <div class="col-sm-10">
                  <input type="text" id="area" name="area" >
               </div>
             </div>
            <div class="form-group">
                <label for="youbian" class="col-sm-2 control-lable">邮编</label>
                <div class="col-sm-10">
                    <input type="text" id="youbian" name="youbian">
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-sm-2 control-lable">手机号</label>
                <div class="col-sm-10">
                    <input type="text" id="phone" name="phone">
                </div>
            </div>
            <div class="form-group">
                <label for="userid" class="col-sm-2 control-lable">手机号</label>
                <div class="col-sm-10">
                    <input type="text" id="userid" name="userid" >
                </div>
            </div>
        </form>
     </div>
</body>
<script type="text/javascript">
    $(function(){
        inintTypeSelect();
    });
    function  inintTypeSelect(){
        $.ajax({
            url:"http://localhost:8767/queryuserid",
            type:'post',
            async:false,
            dataType:'json',
            xhrFields: {
                withCredentials: true
            },
            success:function(data){

              $("#userid").val(data.id);
            }
        })

    }

</script>
</html>
